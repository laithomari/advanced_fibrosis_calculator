<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4fd1c5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#bg)" rx="0"/>
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="180" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  <circle cx="100" cy="150" r="140" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  <circle cx="1100" cy="150" r="200" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <circle cx="1100" cy="150" r="160" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <!-- Subtle grid pattern -->
  <line x1="0" y1="75" x2="1200" y2="75" stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5"/>
  <line x1="0" y1="150" x2="1200" y2="150" stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5"/>
  <line x1="0" y1="225" x2="1200" y2="225" stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5"/>
  <!-- Accent bar -->
  <rect x="80" y="90" width="4" height="120" fill="url(#accent)" rx="2"/>
  <!-- Title -->
  <text x="105" y="140" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff" letter-spacing="-0.5">Advanced Fibrosis Calculator</text>
  <!-- Subtitle -->
  <text x="105" y="175" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="400" fill="#a0c4e8" letter-spacing="0.2">A Simple Model to Predict Advanced Fibrosis in MASLD Patients</text>
  <text x="105" y="200" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="400" fill="#a0c4e8" letter-spacing="0.2">with Indeterminate FIB-4</text>
  <!-- Liver icon (simplified) -->
  <g transform="translate(1020, 100)" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.4">
    <path d="M50,10 C70,0 95,5 100,30 C105,55 90,90 60,95 C40,98 20,85 15,65 C5,80 -10,70 -5,50 C0,30 20,20 50,10 Z" />
    <path d="M60,30 C55,50 50,70 45,85" stroke-width="1.5"/>
    <path d="M60,30 C70,45 75,60 72,80" stroke-width="1.5"/>
    <path d="M45,50 C55,55 65,52" stroke-width="1"/>
  </g>
</svg>
